<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
</head>

<body class="container_success">
    <div class="logged_in_nav">
        <div class="flex">
            <p>MFA Example Application</p>
        </div>
        <div>
            <img src="../static/images/workos_logo_new.png" alt="workos logo">
        </div>
    </div>
    <div class='flex'>
        <div class="logged_in_div_left">
            <div>
                <h1>Your app,</h1>
                <h2>Enterprise Ready</h2>
            </div>
            <div>
                <a href="https://workos.com/" target="_blank"><button class='button'>WorkOS</button></a>
                <a href="https://workos.com/docs" target="_blank"><button class='button'>Documentation</button></a>
                <a href="https://workos.com/docs/reference" target="_blank"><button class='button'>API
                        Reference</button></a>
                <a href="https://workos.com/blog" target="_blank"><button class='button'>Blog</button></a>

            </div>
        </div>
        <div class="logged_in_div_right">
            <div class="flex_column">
                <div class="flex space_evenly width_40vw">
                    <div>
                        <h2>Current MFA Factors</h2>
                    </div>
                    <div>
                        <a href="/enroll_sms_factor"><button class="button button-outline button-sm">Enroll New
                                Factor</button></a>
                    </div>
                </div>

                <div class="flex-column">
                    {% if factors %}
                    {% for factor in factors %}
                    <div>
                        <a class="button login_button" href="/factor_detail?id={{factor['id']}}">{{ factor['id'] }} | {{
                            factor['type']}}</a>
                    </div>

                    {% endfor %}
                    {% endif %}
                </div>

            </div>

        </div>
    </div>
</body>

</html>
